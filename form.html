<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Ofonime A. William">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option disabled selected>Select a Product ...</option>
            </select>
    
            <fieldset><!-- Overall Rating -->
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required>  &star;</label>
                <label><input type="radio" name="rating" value="2">  &star;&star;</label>
                <label><input type="radio" name="rating" value="3">  &star;&star;&star;</label>
                <label><input type="radio" name="rating" value="4">  &star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="5">  &star;&star;&star;&star;&star;</label>
            </fieldset>
            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
    
            <fieldset>
                <legend>Slect useful features you finds useful in the product <br>(Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Feature1"> Durability</label>
                <label><input type="checkbox" name="features" value="Feature2"> Ease of use</label>
                <label><input type="checkbox" name="features" value="Feature3"> Performance</label>
                <label><input type="checkbox" name="features" value="Feature4"> Design</label>
            </fieldset>
            <!-- Written Review -->
            <label for="review" class="username">Written Review(optional)</label>
            <textarea id="review" name="review" placeholder="Write your review here..."></textarea>
    
            <!-- User Name -->
            <label for="username" class="username">Your Name(optional)</label>
            <input type="text" id="username" name="username" placeholder="Enter your name...">
    
            <!-- Submit Button -->
            <input type="submit" value="Post Review" class="submit-button">
        </form>
    </main>

    <footer class="foot">
        <p>&copy; <span id="currentYear"></span></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
